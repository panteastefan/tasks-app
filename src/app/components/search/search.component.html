<html>
  <div>
    <app-task [users]="users" [task]="task" [isSearch]="true"
              (taskSearchOutputEvent)="taskSearch($event)"
              [componentType]="componentType"
              (resetSearchFilters)="resetSearchFilters()">
    </app-task>
  </div>

  <div>
    <app-user-tasks-table
      [tasks]="tasks" [users]="users" [taskSearch]="taskSearchFilters">
    </app-user-tasks-table>
  </div>
</html>
