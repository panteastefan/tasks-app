<html>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">DueDate</th>
      <th scope="col">Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks | appFilter: taskSearch" >
        <td>{{task.name}}</td>
        <td>{{task.status}}</td>
        <td>{{task.dueDate|date: 'MM/dd/yyyy'}}</td>
        <td>{{task.description}}</td>
        <td>
          <div class="btn-group">
            <button class="btn_left" (click)="openModal(task)">Edit</button>
            <button class="btn_right" (click)="deleteTask(task.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</html>
