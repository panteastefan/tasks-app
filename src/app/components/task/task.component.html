<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label>DueDate</label>
    <input type="text" class="form-control" id="dueDate" placeholder="dd/mm/yyy">
  </div>
  <div class="form-group">
    <label for="assignedUser">Assigned to user</label>
    <select class="form-control" id="assignedUser">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
  <label for="status">Status</label>
    <select id="status">
      <option *ngFor="let status of statusValues" [value]=status [label]="status"></option>
    </select>
</div>

</form>
