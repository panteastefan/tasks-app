<html>
  <div>
    <h1>Update task</h1>
    <div>
      <app-task [task]="task" [users]="users"
                (taskOutputEvent)="updateTask($event)"
                [shouldShowSubmitButton]="false"
                [componentType]="componentType">

      </app-task>
    </div>
    <div>
      <button (click)="closeModal()" > Close </button>
    </div>
  </div>
</html>
